name: PR Build

on: [ pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.x
    - name: Build
      run: dotnet build -c Release
    - name: Test
      run: dotnet test -c Release